<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak Kami - KOSTIN</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Navigasi -->
  <header class="navbar">
    <div class="nav-left">
      <div class="logo">
        <img src="kostin.svg" alt="KOSTIN Logo">
      </div>
      <nav class="nav-links">
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#" class="active">Kontak</a>
      </nav>
    </div>
    <div class="actions">
      <button class="cta">Sewakan Rumah Anda</button>
      <div class="user-icon">&#9679;</div>
    </div>
  </header>

  <!-- Konten Utama -->
  <main class="contact-section">
    <div class="contact-image">
      <img src="pic.png" alt="Team Discussion">
    </div>
    <div class="contact-form">
      <h1>Kontak Kami</h1>
      <p>Jika Anda memiliki pertanyaan, komentar, atau keluhan, silakan hubungi kami melalui formulir di bawah ini.</p>
      <form>
        <div class="name-fields">
          <div class="input-group">
            <img src="people.png" alt="People Icon">
            <input type="text" placeholder="First Name" required>
          </div>
          <div class="input-group">
            <img src="people.png" alt="People Icon">
            <input type="text" placeholder="Last Name" required>
          </div>
        </div>
      
        <div class="input-group">
          <img src="email.png" alt="Email Icon">
          <input type="email" placeholder="Email" required>
        </div>
      
        <div class="input-group">
          <img src="phone.png" alt="Phone Icon">
          <input type="tel" placeholder="Telepon" required>
        </div>
      
        <textarea placeholder="Pesan" required></textarea>
        <button type="submit">Submit</button>
      </form>
      
      <p class="social">Ikuti Kami di:
        <span class="sosmed"><img src="x.png" alt="X Logo" /></span>
        <span class="sosmed"><img src="wa.png" alt="WhatsApp Logo" /></span>
        <span class="sosmed"><img src="ig.png" alt="Instagram Logo" /></span>
      </p>      
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="kostin_footer.png" alt="KOSTIN Logo">
    </div>
    <div class="footer-links">
      <a href="#">Tentang Kami</a>
      <a href="#">FAQ</a>
      <a href="#">Kontak Kami</a>
      <a href="#">Kebijakan Privasi</a>
    </div>
    <div class="footer-note">
      © 2025 KOSTIN. Made with Love ❤️.
    </div>
  </footer>

</body>
</html>
