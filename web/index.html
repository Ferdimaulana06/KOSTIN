<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="kostin.svg" alt="Logo" class="logo" />
      <h2 id="judultxt">Login</h2>
      <p id="txt1">Masukkan email dan password untuk melanjutkan</p>
      <form>
        <div class="input-group">
          <img src="email.svg" class="logo1" />
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <img src="password.svg" class="logo2" />
          <input type="password" class="" placeholder="Password" required />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="register-text">
        Belum punya akun? <a href="#">Daftar sekarang!</a>
      </p>
      <p class="forgot-password"><a href="#">Lupa Password?</a></p>
    </div>
  </body>
</html>
