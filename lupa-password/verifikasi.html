<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="kostin.svg" alt="Logo" class="logo">
        <h2 class="title">Verifikasi Email</h2>
        <p class="subtitle">Masukkan kode verifikasi yang dikirim ke akun email Anda</p>
        <form>
            <div class="input-group">
                <input type="text" id="kodeVerifikasi" placeholder="Kode Verifikasi">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="info-text"><a href="request-code.html">Minta kode baru</a></p>
    </div>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
