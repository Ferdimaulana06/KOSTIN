<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Baru</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="kostin.svg" alt="Logo" class="logo">
        <h2 class="title">Buat Password Baru</h2>
        <p class="subtitle">Password baru harus memiliki minimal 8 karakter</p>
        <form id="newPasswordForm">
            <div class="input-group">
                <img src="view.png" alt="View Icon" class="view-icon">
                <input type="password" id="newPassword" placeholder="Password Baru">
            </div>
            <div class="input-group">
                <img src="view.png" alt="View Icon" class="view-icon">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>        
    </div>

    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
