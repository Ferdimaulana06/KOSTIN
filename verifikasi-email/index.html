<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="kostin.svg" alt="Logo" class="logo">
        <h2 class="title">Verifikasi Email</h2>
        <p class="subtitle">Masukkan kode verifikasi yang dikirim ke akun email Anda</p>
        <form>
            <div class="input-group">
                <input type="verif" placeholder="Kode Verifikasi" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p class="info-text">Minta kode baru</p>
    </div>
</body>
</html>
