<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="kostin.svg" alt="Logo" class="logo">
        <h2 class="title">Buat Password Baru</h2>
        <p class="subtitle">Password baru harus memiliki minimal 8 karakter</p>
        <form>
            <div class="input-group">
                <img src="view.png" alt="View Icon" class="icon">
                <input type="newpass" placeholder="Password Baru" required>
            </div>
            <div class="input-group">
                <img src="view.png" alt="View Icon" class="icon">
                <input type="confirpass" placeholder="Konfirmasi Password" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
