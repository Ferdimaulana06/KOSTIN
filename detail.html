<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="css\detail.css" />
    <title>KOSTIN</title>
    <link rel="icon" href="/assets/kostin.svg" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="/assets/kostintxt.svg"
          alt="kostin-logo"
          width="180"
          height="40"
          viewBox="0 0 180 40"
        />
      </div>
      <div class="nav-items">
        <div class="language-selector" id="language-selector">
          <div class="selected-language" id="selected-language">
            <img
              src="/assets/indonesia_flag.png"
              alt="id-flag"
              class="flag-icon"
            />
            <span>ID</span>
            <img
              src="/assets/bottom_arrow_icon.png"
              alt="dropdown icon"
              class="arrow-icon"
            />
          </div>
          <ul class="language-dropdown" id="language-dropdown">
            <li data-lang="id">
              <img
                src="/assets/indonesia_flag.png"
                alt="ID Flag"
                class="flag-icon"
              />
              <span>Indonesia</span>
            </li>
            <li data-lang="en">
              <img src="/assets/uk_flag.png" alt="EN Flag" class="flag-icon" />
              <span>English</span>
            </li>
          </ul>
        </div>
        <a href="/pages/user_sudah_login.html" class="login-btn">Masuk</a>
        <a href="/pages/user_sudah_login.html" class="signup-btn">Daftar</a>
      </div>
    </nav>
    <section>
      <div class="pajangan">
        <div class="imagecard">
          <img src="/assets/gambaromah.jpg" class="gambaromah" />
        </div>
      </div>
    </section>
  </body>
</html>
